<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú de Navegación Desplegable -->
    <div id="navigation-overlay" class="navigation-overlay">
        <button id="close-nav-button" class="close-nav-button">&times;</button>
        <ul class="nav-links">
            <li><a href="index.html">Pacientes</a></li>
            <li><a href="menus.html">Menús</a></li>
            <li><a href="calculadora.html">Calculadora IMC</a></li>
        </ul>
    </div>

    <div class="container">
        <header>
            <!-- Botón de Hamburguesa -->
            <button id="hamburger-button" class="hamburger-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <h1>Gestión de Pacientes</h1>
        </header>

        <!-- Barra de Búsqueda -->
        <div class="search-container">
            <input type="search" id="searchInput" placeholder="Buscar paciente por nombre...">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre y Apellido</th>
                        <th>Teléfono</th>
                        <th>Primer Registro</th>
                        <th>Último Registro</th>
                    </tr>
                </thead>
                <tbody id="patientListBody">
                    <!-- Los pacientes se cargarán aquí desde Firebase -->
                </tbody>
            </table>
        </div>

        <button id="addPatientBtn" class="fab">+</button>
    </div>

    <!-- Modal para agregar pacientes -->
    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Registrar Nuevo Paciente</h2>
            <form id="addPatientForm">
                <div class="form-group"><label for="nombre">Nombre y Apellido</label><input type="text" id="nombre" required></div>
                <div class="form-group"><label for="telefono">Teléfono</label><input type="tel" id="telefono" required></div>
                <div class="form-group"><label for="peso">Peso Actual (kg)</label><input type="number" id="peso" step="0.1" required></div>
                <div class="form-group"><label for="fechaIngreso">Fecha de Ingreso</label><input type="date" id="fechaIngreso" required></div>
                <button type="submit" class="btn-guardar">Guardar Paciente</button>
            </form>
        </div>
    </div>

    <!-- SDKs de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <!-- Scripts de la página -->
    <script src="index.js"></script>
    <script src="main.js"></script>
</body>
</html>
