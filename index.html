<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - NutriManager Pro</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- SDK de Firebase (Compatibilidad) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- Overlay de Carga -->
    <div id="mainLoader" class="loader-overlay" style="display: flex; position: fixed; width:100%; height:100%; background: white; z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: 600; color: var(--primary);">Cargando tu Agenda...</p>
    </div>

    <!-- MenÃº Lateral (NavegaciÃ³n Desplegable) -->
    <div id="navigation-overlay" class="navigation-overlay">
        <button id="close-nav-button" class="close-nav-button">&times;</button>
        <ul class="nav-links">
            <li><a href="index.html" class="active">ğŸ“… Mi Agenda</a></li>
            <li><a href="pacientes.html">ğŸ‘¥ Mis Pacientes</a></li>
            <li><a href="alimentos.html">ğŸ Biblioteca Alimentos</a></li>
            <li><a href="menus.html">ğŸ“‹ Planes de MenÃº</a></li>
            <li><a href="asistente.html">ğŸ¤– Asistente IA</a></li>
        </ul>
    </div>

    <header>
        <!-- BotÃ³n de Hamburguesa Minimizable -->
        <button id="hamburger-button" class="hamburger-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <h2 style="margin:0; font-size: 1.1rem; color: var(--primary)">NutriManager Pro</h2>
        <!-- Campana con Badge de prÃ³ximos 3 dÃ­as -->
        <div style="position:relative; cursor:pointer; font-size: 22px; color: var(--primary);" onclick="openNotificationsModal()">
            ğŸ”” <span id="notifBadge" class="notif-badge" style="display:none">0</span>
        </div>
    </header>

    <main class="container">
        <!-- Calendario Principal -->
        <div class="card">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button class="btn btn-ghost" onclick="changeMonth(-1)">â—€</button>
                <h2 id="calendarLabel" style="margin:0; font-size: 1.2rem; color: var(--primary-dark)">Mes AÃ±o</h2>
                <button class="btn btn-ghost" onclick="changeMonth(1)">â–¶</button>
            </div>
            <div id="calendarGrid" class="calendar-grid">
                <!-- Se genera dinÃ¡micamente -->
            </div>
        </div>
    </main>

    <!-- ==========================================
         MODALES
         ========================================== -->

    <!-- Modal Notificaciones PrÃ³ximas (Cuadrado Central) -->
    <div id="modalNotifications" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModals()">&times;</button>
            <h2 style="color: var(--primary); margin-top: 0; font-size: 1.3rem;">ğŸ“Œ Turnos PrÃ³ximos</h2>
            <p style="font-size: 13px; color: #666; margin-bottom: 20px;">Agenda para hoy y los prÃ³ximos 3 dÃ­as:</p>
            <div id="notifListArea" style="max-height: 400px; overflow-y: auto;">
                <!-- Lista de recordatorios con botones WhatsApp -->
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="closeModals()">Cerrar</button>
        </div>
    </div>

    <!-- Modal Detalle del DÃ­a -->
    <div id="modalDayView" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModals()">&times;</button>
            <h2 id="dayViewTitle" style="color: var(--primary); margin-top: 0;">Detalle del DÃ­a</h2>
            <div id="dayTurnosList"></div>
            <button class="btn btn-primary" style="width:100%; margin-top:15px" id="btnAddTurnoToday">+ Agendar Nuevo Turno</button>
        </div>
    </div>

    <!-- Modal Formulario Turno (Con CuadrÃ­cula de Tiempos) -->
    <div id="modalTurnoForm" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModals()">&times;</button>
            <h2 id="turnoFormTitle" style="color: var(--primary); margin-top: 0;">Agendar Turno</h2>
            <form id="formTurno">
                <input type="hidden" id="t_id">
                <input type="hidden" id="t_date">
                <input type="hidden" id="t_selected_time" required>
                
                <div class="form-group">
                    <label>Nombre del Paciente</label>
                    <input type="text" id="t_paciente" class="input-field" list="patientsList" required placeholder="Escriba o seleccione...">
                    <datalist id="patientsList"></datalist>
                </div>

                <label style="display:block; margin-bottom: 12px; font-weight: bold;">Selecciona el Horario:</label>
                <div id="timeGrid" class="time-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;">
                    <!-- Botones de 07:00 a 20:00 se generan en index.js -->
                </div>
                
                <div class="form-group">
                    <label>WhatsApp del Paciente</label>
                    <input type="tel" id="t_phone" class="input-field" placeholder="Ej: 54911..." required>
                </div>
                
                <div class="form-group">
                    <label>Notas / Obra Social</label>
                    <textarea id="t_obs" class="input-field" rows="2"></textarea>
                </div>
                
                <div style="display:flex; gap:10px">
                    <button type="submit" class="btn btn-primary" style="flex:1">Guardar Turno</button>
                    <button type="button" id="btnDeleteTurno" class="btn btn-danger" style="display:none" onclick="deleteTurno()">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>
</html>
