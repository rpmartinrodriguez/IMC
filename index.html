<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú de Navegación -->
    <div id="navigation-overlay" class="navigation-overlay">
        <button id="close-nav-button" class="close-nav-button">&times;</button>
        <ul class="nav-links">
            <li><a href="index.html">Pacientes</a></li>
            <li><a href="menus.html">Menús</a></li>
            <li><a href="alimentos.html">Alimentos</a></li>
            <li><a href="ejercicios.html">Ejercicios</a></li>
            <li><a href="calculadora.html">Calculadora IMC</a></li>
        </ul>
    </div>

    <div class="container">
        <header>
            <button id="hamburger-button" class="hamburger-button"><span class="bar"></span><span class="bar"></span><span class="bar"></span></button>
            <h1>Gestión de Pacientes</h1>
        </header>

        <div class="search-container">
            <input type="search" id="searchInput" placeholder="Buscar paciente por nombre...">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre y Apellido</th>
                        <th>Teléfono</th>
                        <th>Primer Registro</th>
                        <th>Último Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="patientListBody">
                    <!-- Los pacientes se cargarán aquí -->
                </tbody>
            </table>
        </div>

        <button id="addPatientBtn" class="fab">+</button>
    </div>

    <!-- Modal para agregar/editar pacientes -->
    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="patientModalTitle">Registrar Nuevo Paciente</h2>
            <form id="addPatientForm">
                <input type="hidden" id="patientId">
                
                <div class="form-group"><label for="nombre">Nombre y Apellido</label><input type="text" id="nombre" class="input-field" required></div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" class="input-field" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="peso">Peso Inicial (kg)</label>
                        <input type="number" id="peso" step="0.1" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label for="altura">Altura (cm)</label>
                        <input type="number" id="altura" class="input-field" required>
                    </div>
                </div>
                <div class="form-group"><label for="telefono">Teléfono</label><input type="tel" id="telefono" class="input-field" required></div>
                <div class="form-group"><label for="fechaIngreso">Fecha de Ingreso</label><input type="date" id="fechaIngreso" class="input-field" required></div>
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- SDKs y Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="index.js"></script>
    <script src="main.js"></script>
</body>
</html>
