<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoluci√≥n - NutriManager Pro</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Librer√≠as de Terceros -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- SDK de Firebase (Compatibilidad) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="mainLoader" class="loader-overlay" style="display: flex; position: fixed; width:100%; height:100%; background: white; z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
        <div class="spinner"></div>
        <p>Analizando evoluci√≥n...</p>
    </div>

    <!-- Men√∫ Lateral -->
    <div id="navOverlay" class="nav-overlay" onclick="toggleMenu()">
        <nav class="nav-content" onclick="event.stopPropagation()">
            <ul class="nav-links">
                <li><a href="index.html">üìÖ Agenda</a></li>
                <li><a href="pacientes.html" class="active">üë• Mis Pacientes</a></li>
                <li><a href="alimentos.html">üçé Alimentos</a></li>
                <li><a href="asistente.html">ü§ñ Asistente IA</a></li>
            </ul>
        </nav>
    </div>

    <header>
        <button id="hamburger-btn" class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </button>
        <h2 id="patientHeaderName" style="margin:0; font-size: 1.1rem; color: var(--primary)">Cargando...</h2>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-primary" style="padding: 8px 12px; font-size: 12px;" onclick="generateSmartPlan()">‚ú® Plan</button>
            <button class="btn btn-ghost" style="padding: 8px 12px; font-size: 12px;" onclick="exportPDF()">üìÑ PDF</button>
        </div>
    </header>

    <main class="container">
        <!-- Resumen de √âxito -->
        <div id="reportContainer"></div>

        <!-- Panel de Gr√°ficos -->
        <div class="evolution-charts-container">
            <div class="chart-box">
                <canvas id="chartGeneral"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="chartFat"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="chartPliegues"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="chartWeightComparison"></canvas>
            </div>
        </div>

        <!-- Lista de Mediciones -->
        <h3>Historial Antropom√©trico</h3>
        <div id="measurementList">
            <!-- Cargado por mediciones.js -->
        </div>

        <button class="fab" onclick="openMeasureModal()">+</button>
    </main>

    <!-- Modal Medici√≥n (A√±adir/Editar) -->
    <div id="modalMeasure" class="modal">
        <div class="modal-content modal-large">
            <button class="close-modal" onclick="closeModals()">&times;</button>
            <h2 id="measureModalTitle">Registrar Evaluaci√≥n</h2>
            <form id="formMeasure">
                <input type="hidden" id="edit_m_id">
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Peso Actual (kg)</label>
                        <input type="number" id="m_w" step="0.1" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label>Peso Meta (kg)</label>
                        <input type="number" id="m_goal" step="0.1" class="input-field" required>
                    </div>
                </div>

                <fieldset style="border: 1px solid #e9d5ff; border-radius: 8px; padding: 15px; margin-bottom: 15px;">
                    <legend style="padding: 0 10px; color: var(--primary); font-weight: bold;">Pliegues (mm)</legend>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
                        <div class="form-group"><label>PT</label><input type="number" id="m_pt" step="0.1" class="input-field" value="0"></div>
                        <div class="form-group"><label>PSE</label><input type="number" id="m_pse" step="0.1" class="input-field" value="0"></div>
                        <div class="form-group"><label>PSI</label><input type="number" id="m_psi" step="0.1" class="input-field" value="0"></div>
                        <div class="form-group"><label>PA</label><input type="number" id="m_pa" step="0.1" class="input-field" value="0"></div>
                    </div>
                </fieldset>

                <div class="form-group">
                    <label>Actividad F√≠sica</label>
                    <select id="m_act" class="input-field">
                        <option value="sedentario">Sedentario (Oficina / Reposo)</option>
                        <option value="ligero">Ligero (1-2 d√≠as entreno)</option>
                        <option value="moderado">Moderado (3-5 d√≠as entreno)</option>
                        <option value="fuerte">Fuerte (Atleta / Diario)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width:100%">Guardar Evaluaci√≥n</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
    <script src="mediciones.js"></script>
</body>
</html>
