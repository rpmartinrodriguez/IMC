<!DOCTYPE html>

<head>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="mainLoader" class="loader-overlay" style="display: flex; position: fixed; width:100%; height:100%; background: white; z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
        <div class="spinner"></div>
        <p>Cargando Alimentos...</p>
    </div>

    <!-- MenÃº Lateral -->
    <div id="navOverlay" class="nav-overlay" onclick="toggleMenu()">
        <nav class="nav-content" onclick="event.stopPropagation()">
            <ul class="nav-links">
                <li><a href="index.html">ğŸ“… Agenda</a></li>
                <li><a href="pacientes.html">ğŸ‘¥ Mis Pacientes</a></li>
                <li><a href="alimentos.html" class="active">ğŸ Alimentos</a></li>
                <li><a href="menus.html">ğŸ“‹ Mis MenÃºs</a></li>
                <li><a href="asistente.html">ğŸ¤– Asistente IA</a></li>
            </ul>
        </nav>
    </div>

    <header>
        <button id="hamburger-btn" class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </button>
        <h2 style="margin:0; font-size: 1.1rem; color: var(--primary)">Biblioteca Alimentos</h2>
        <div style="visibility: hidden;">ğŸ””</div>
    </header>

    <main class="container">
        <div class="card">
            <input type="search" id="foodSearch" class="input-field" style="margin-bottom: 0;" placeholder="ğŸ” Buscar alimento...">
        </div>

        <div id="foodListContainer" class="food-list-container">
            <!-- Cargado por alimentos.js -->
        </div>

        <button class="fab" onclick="openFoodModal()">+</button>
    </main>

    <!-- Modal Alimento -->
    <div id="foodModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModals()">&times;</button>
            <h2 id="foodModalTitle">Gestionar Alimento</h2>
            <form id="foodForm">
                <input type="hidden" id="foodId">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="foodName" class="input-field" required>
                </div>
                <div class="form-group">
                    <label>CategorÃ­a</label>
                    <select id="foodCategory" class="input-field" required>
                        <option value="proteina">ProteÃ­na</option>
                        <option value="carbohidrato">Carbohidrato</option>
                        <option value="grasa">Grasa</option>
                        <option value="verdura">Verdura / Fibra</option>
                    </select>
                </div>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                    <div class="form-group"><label>P (g)</label><input type="number" id="foodProtein" step="0.1" class="input-field" value="0"></div>
                    <div class="form-group"><label>C (g)</label><input type="number" id="foodCarbs" step="0.1" class="input-field" value="0"></div>
                    <div class="form-group"><label>G (g)</label><input type="number" id="foodFats" step="0.1" class="input-field" value="0"></div>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Guardar Alimento</button>
            </form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
    <script src="alimentos.js"></script>
</body>
</html>
