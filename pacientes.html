<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
<link rel="stylesheet" href="style.css">    
</head>
<body>

    <div class="container">
        <header>
            <h1>Gestión de Pacientes</h1>
            <a href="index.html" class="link-calculadora">Ir a la Calculadora IMC</a>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre y Apellido</th>
                        <th>Teléfono</th>
                        <th>Primer Registro</th>
                        <th>Último Registro</th>
                    </tr>
                </thead>
                <tbody id="patientListBody">
                    <!-- Los pacientes se cargarán aquí desde Firebase -->
                </tbody>
            </table>
        </div>

        <button id="addPatientBtn" class="fab">+</button>
    </div>

    <!-- Ventana Modal para agregar pacientes (oculta por defecto) -->
    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Registrar Nuevo Paciente</h2>
            <form id="addPatientForm">
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso Actual (kg)</label>
                    <input type="number" id="peso" step="0.1" required>
                </div>
                 <div class="form-group">
                    <label for="fechaIngreso">Fecha de Ingreso</label>
                    <input type="date" id="fechaIngreso" required>
                </div>
                <button type="submit" class="btn-guardar">Guardar Paciente</button>
            </form>
        </div>
    </div>

    <!-- SDKs de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <!-- Tu script para esta página -->
    <script src="pacientes.js"></script>
</body>
</html>
