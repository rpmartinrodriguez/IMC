<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - NutriManager Pro</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- SDK de Firebase (Compatibilidad) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- Overlay de Carga -->
    <div id="mainLoader" class="loader-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: 600; color: var(--primary);">Cargando Pacientes...</p>
    </div>

    <!-- Men√∫ Lateral (Copia fiel del index) -->
    <div id="navigation-overlay" class="navigation-overlay">
        <button id="close-nav-button" class="close-nav-button">&times;</button>
        <ul class="nav-links">
            <li><a href="index.html">üìÖ Mi Agenda</a></li>
            <li><a href="pacientes.html" class="active">üë• Mis Pacientes</a></li>
            <li><a href="alimentos.html">üçé Biblioteca Alimentos</a></li>
            <li><a href="menus.html">üìã Planes de Men√∫</a></li>
            <li><a href="asistente.html">ü§ñ Asistente IA</a></li>
        </ul>
    </div>

    <header>
        <!-- Bot√≥n de Hamburguesa con las 3 barras -->
        <button id="hamburger-button" class="hamburger-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <h2>Mis Pacientes</h2>
        <div style="width: 32px;"></div> <!-- Espaciador para centrar t√≠tulo -->
    </header>

    <main class="container">
        <!-- Buscador -->
        <div class="card">
            <input type="search" id="searchInput" class="input-field" style="margin-bottom: 0;" placeholder="üîç Buscar paciente por nombre...">
        </div>

        <!-- Tabla de Pacientes -->
        <div class="table-wrapper">
            <table class="res-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>WhatsApp</th>
                        <th>Primer Registro</th>
                        <th>√öltimo Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="patientListBody">
                    <!-- Cargado por pacientes.js -->
                </tbody>
            </table>
        </div>

        <!-- Bot√≥n Flotante -->
        <button id="addPatientBtn" class="fab" onclick="openPatientModal()">+</button>
    </main>

    <!-- Modal Paciente -->
    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModals()">&times;</button>
            <h2 id="patientModalTitle">Registrar Nuevo Paciente</h2>
            <form id="addPatientForm">
                <input type="hidden" id="patientId">
                
                <div class="form-group">
                    <label>Nombre y Apellido</label>
                    <input type="text" id="nombre" class="input-field" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label>Sexo</label>
                        <select id="sexo" class="input-field" required>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="tel" id="telefono" class="input-field" placeholder="54911..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Peso Inicial (kg)</label>
                        <input type="number" id="peso" step="0.1" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha de Ingreso</label>
                        <input type="date" id="fechaIngreso" class="input-field" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width:100%">Guardar Ficha</button>
            </form>
        </div>
    </div>

    <!-- Scripts en orden de dependencia -->
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
    <script src="pacientes.js"></script>
</body>
</html>
